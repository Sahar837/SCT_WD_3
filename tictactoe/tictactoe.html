<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tic Tac Toe</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #374785, #24305e);
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    max-height: 600px;
    max-width: 350px;
    margin: auto;
    padding: 16px 12px;
    user-select: none;
  }
  h1 {
    margin: 0 0 8px 0;
    font-weight: 700;
    font-size: 2rem;
    color: #f2a365;
    text-align: center;
    text-shadow: 0 0 8px #f2a365;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 8px;
    width: 100%;
    max-width: 320px;
    aspect-ratio: 1 / 1;
    background: #1e2140;
    border-radius: 12px;
    box-shadow: 0 0 15px #f2a365a0 inset;
  }
  .cell {
    background: #24305e;
    border-radius: 8px;
    box-shadow: 0 2px 8px #0008 inset;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    font-weight: 900;
    color: #f2a365;
    cursor: pointer;
    transition: background-color 0.3s ease;
    touch-action: manipulation;
  }
  .cell:hover {
    background: #f2a365;
    color: #24305e;
  }
  .cell.disabled {
    cursor: default;
    background: #1a2240;
    color: #655c56;
  }
  #info {
    margin-top: 16px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #f2a365cc;
    text-align: center;
    min-height: 2em;
  }
  #reset-btn {
    margin-top: 24px;
    padding: 12px 24px;
    font-size: 1.2rem;
    font-weight: 700;
    background: #f2a365;
    border: none;
    border-radius: 10px;
    box-shadow: 0 6px 15px #f2a365cc;
    color: #24305e;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    width: 100%;
    max-width: 320px;
  }
  #reset-btn:hover {
    background: #cf8a2a;
    color: #fff;
  }

  /* Line highlight for winning */
  #line {
    position: absolute;
    pointer-events: none;
    height: 6px;
    background: #f2a365cc;
    border-radius: 4px;
    transition: all 0.3s ease;
    z-index: 2;
  }

  /* Responsive font size scaling */
  @media (max-width: 350px) {
    .cell {
      font-size: 3.5rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    #reset-btn {
      font-size: 1rem;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="game" role="grid" aria-label="Tic Tac Toe board">
  <div class="cell" data-cell-index="0" role="gridcell" aria-label="Row 1 Column 1" tabindex="0"></div>
  <div class="cell" data-cell-index="1" role="gridcell" aria-label="Row 1 Column 2" tabindex="0"></div>
  <div class="cell" data-cell-index="2" role="gridcell" aria-label="Row 1 Column 3" tabindex="0"></div>
  <div class="cell" data-cell-index="3" role="gridcell" aria-label="Row 2 Column 1" tabindex="0"></div>
  <div class="cell" data-cell-index="4" role="gridcell" aria-label="Row 2 Column 2" tabindex="0"></div>
  <div class="cell" data-cell-index="5" role="gridcell" aria-label="Row 2 Column 3" tabindex="0"></div>
  <div class="cell" data-cell-index="6" role="gridcell" aria-label="Row 3 Column 1" tabindex="0"></div>
  <div class="cell" data-cell-index="7" role="gridcell" aria-label="Row 3 Column 2" tabindex="0"></div>
  <div class="cell" data-cell-index="8" role="gridcell" aria-label="Row 3 Column 3" tabindex="0"></div>
</div>
<div id="info" aria-live="polite" aria-atomic="true">Player X's turn</div>
<button id="reset-btn" aria-label="Reset game">Restart Game</button>

<script>
  (() => {
    const board = Array(9).fill(null);
    const cells = document.querySelectorAll('.cell');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('reset-btn');
    let currentPlayer = 'X';
    let gameActive = true;

    // Winning combinations by cell indexes
    const winningCombinations = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    function checkWin() {
      for (let combo of winningCombinations) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function checkDraw() {
      return board.every(cell => cell !== null);
    }

    function updateInfo(message) {
      info.textContent = message;
    }

    function handleCellClick(e) {
      const cell = e.currentTarget;
      const index = Number(cell.getAttribute('data-cell-index'));

      if (!gameActive || board[index] !== null) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('disabled');
      cell.setAttribute('aria-label', `Row ${Math.floor(index/3)+1} Column ${(index%3)+1} ${currentPlayer}`);

      const winCombo = checkWin();
      if (winCombo) {
        gameActive = false;
        highlightWin(winCombo);
        updateInfo(`Player ${currentPlayer} wins! 🎉`);
        return;
      }

      if (checkDraw()) {
        gameActive = false;
        updateInfo('It\'s a draw! 🤝');
        return;
      }

      // Switch player
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateInfo(`Player ${currentPlayer}'s turn`);
    }

    function highlightWin(combo) {
      // visually highlight the winning cells by changing their background color
      combo.forEach(i => {
        cells[i].style.backgroundColor = '#f2a365';
        cells[i].style.color = '#24305e';
        cells[i].classList.remove('disabled');
        cells[i].setAttribute('aria-label', `Row ${Math.floor(i/3)+1} Column ${(i%3)+1} ${board[i]} winning cell`);
      });

      // disable all other cells
      cells.forEach((cell, idx) => {
        if (!combo.includes(idx)) {
          cell.classList.add('disabled');
          cell.style.opacity = '0.6';
          cell.style.cursor = 'default';
        }
      });
    }

    function resetGame() {
      board.fill(null);
      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.backgroundColor = '#24305e';
        cell.style.color = '#f2a365';
        cell.classList.remove('disabled');
        cell.style.opacity = '1';
        // Reset aria label for empty cells
        const index = Number(cell.getAttribute('data-cell-index'));
        cell.setAttribute('aria-label', `Row ${Math.floor(index/3)+1} Column ${(index%3)+1}`);
      });
      currentPlayer = 'X';
      gameActive = true;
      updateInfo(`Player ${currentPlayer}'s turn`);
    }

    // Keyboard accessibility: space or enter to trigger click
    function handleKeyDown(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.currentTarget.click();
      }
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
      cell.addEventListener('keydown', handleKeyDown);
    });

    resetBtn.addEventListener('click', resetGame);

    // Initial message
    updateInfo(`Player ${currentPlayer}'s turn`);
  })();
</script>
</body>
</html>
